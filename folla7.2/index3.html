<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test</title>
  </head>
  <body>
    <button id="btn">Click me</button>
    <script>
      document.getElementById("btn").addEventListener("click", function() {
        fetch("test.txt")
          .then(response => response.text())
          .then(data => console.log(data))
          .catch(error => console.error(error));
      });
    </script>
  </body>
</html>
